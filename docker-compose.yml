version: '3'
services:
  metodo_biseccion:
    build:
      context: ./calculadora_metodos/Metodo_Biseccion
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    networks:
      - app-network

  metodo_broyden:
    build:
      context: ./calculadora_metodos/Metodo_Broyden
      dockerfile: Dockerfile
    ports:
      - "5100:5100"
    networks:
      - app-network

  metodo_newton_raphson:
    build:
      context: ./calculadora_metodos/Metodo_Newton_Raphson
      dockerfile: Dockerfile
    ports:
      - "5200:5200"
    networks:
      - app-network

  metodo_punto_fijo:
    build:
      context: ./calculadora_metodos/Metodo_Punto_Fijo
      dockerfile: Dockerfile
    ports:
      - "5300:5300"
    networks:
      - app-network

  metodo_secante:
    build:
      context: ./calculadora_metodos/Metodo_Secante
      dockerfile: Dockerfile
    ports:
      - "5400:5400"
    networks:
      - app-network

  frontend:
    build:
      context: ./front_Calculadora
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - metodo_biseccion
      - metodo_broyden
      - metodo_newton_raphson
      - metodo_punto_fijo
      - metodo_secante
    networks:
      - app-network

networks:
  app-network:
    driver: bridge